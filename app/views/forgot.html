<div class="ccontainer form-horizontal col-md-12">
	<div class="col-md-2">
	</div>
	<div class="col-md-8">
		<div class="row content-header-spacer-20"></div>
		<div class="row">
		    <h3 class="modal-title">Forgot Password</h3>
		</div>
		<div class="row">
			<div class="form-group">
				<div class="col-md-12">
					<label for="firstname" class="control-label">Enter the email address you used to sign up with Dion to continue with the password reset:</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<div class="col-md-6">
					<input type="text" id="email" class="form-control contact-control" ng-model="user.email">
				</div>
			</div>
		</div>
		<div class="row">
				<button type="button" class="col-md-1 btn reset-button" ng-click="send()">Reset</button>
			<div class="col-md-2 common-middle-text"><a href="" ng-click="home()">Return to Home</a></div>
		</div>				
	</div>
	<div class="col-md-2">
	</div>
